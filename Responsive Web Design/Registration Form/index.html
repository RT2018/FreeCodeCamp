<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
    </form>

    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" required
                pattern="[a-z0-5]{8,}" /></label>
    </fieldset>

    <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type"/> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type"/> Business</label>
        <legend>Account type (required)</legend>
    </fieldset>

    <fieldset>

    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required/></label>
    <input type="submit" value="Submit" />
</body>

</html>
